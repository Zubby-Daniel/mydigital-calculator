<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MYDIGITAL CALCULATOR</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <article id="article">
      <section class="reset__input-mainsection">
        <!-- Iput Section -->
        <section class="input__values">
          <section class="input__one">
            <input type="number" id="num1" placeholder="0" />
          </section>

          <section class="input__two">
            <input type="number" id="num2" placeholder="0" />
          </section>

          <section class="rsult">
            <p class="rslt__paragraph">Result:<span id="result"></span></p>
          </section>
        </section>

        <!-- Reset Section -->
        <section class="reset">
          <input type="button" value="Reset" id="rset" />
        </section>
      </section>
      <!-- Arithemetic Operators -->
      <section class="arithemetic__operators">
        <section class="addition">
          <input type="button" value="+" id="plus" />
        </section>

        <section class="subtraction">
          <input type="button" value="-" id="minus" />
        </section>

        <section class="multiply">
          <input type="button" value="*" id="multiplication" />
        </section>

        <section class="divide">
          <input type="button" value="/" id="division" />
        </section>

        <!-- Reset Section -->
        <section class="reset hidden">
          <input type="button" value="Reset" id="rset" class="hidden hide" />
        </section>
      </section>
      <hr />
      <p class="copywrite">&copy;Mr. Zubby</p>
    </article>

    <script src="calc.js"></script>
  </body>
</html>
